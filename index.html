<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avante Maps</title>
    <!-- Inside your <head> -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <meta name="description" content="Discover and review businesses within the Pi Network ecosystem." />
    <meta name="author" content="Avante Maps Team" />
    <meta property="og:image" content="/og-image.png" />

    <!-- âœ… Dynamic manifest loader -->
    <script>
      const isDev = window.location.hostname.includes("dev.");
      const manifest = isDev ? "/manifest.sandbox.json" : "/manifest.json";
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = manifest;
      document.head.appendChild(link);
    </script>

    <!-- PWA support for iOS (optional but helpful) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Avante Maps" />
    <link rel="apple-touch-icon" href="/Avantemaps_logo.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Optional: Pi Network SDK (can be added in app logic if needed) -->
    <!-- <script src="https://sdk.minepi.com/pi-sdk.js"></script> -->

    <!-- Lovable engine -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
